<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Card Voting Tool</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>MTG Card Voting Tool</h1>
  </header>

  <noscript>
    <p style="color: red; text-align: center;">JavaScript is required for this tool to function properly. Please enable JavaScript in your browser.</p>
  </noscript>

  <main>
    <section>
      <div id="cardContainer" class="card-grid">
        <!-- Cards will be loaded here by main.js -->
      </div>
      <button id="nextCardButton" onclick="loadCards()" disabled>Next 10 Cards</button>
    </section>
  </main>

  <footer>
    <div id="results" aria-live="polite">
      <!-- Voting results will be displayed here -->
    </div>
  </footer>

  <script src="main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
