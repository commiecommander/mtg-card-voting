<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Card Voting Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .card-details {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .card-details img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .vote-buttons {
      margin-top: 10px;
    }
    .vote-buttons button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #nextCardButton {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>MTG Card Voting Tool</h1>
  <div id="cardContainer" class="card-grid">
    <!-- Card details will be loaded here by main.js -->
  </div>
  <button id="nextCardButton" onclick="loadCards()">Next 3 Cards</button>
  <div id="results">
    <!-- Voting results will be displayed here -->
  </div>
  <script src="main.js"></script>
</body>
</html>
