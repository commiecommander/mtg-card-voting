<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MTG Card Voting Tool - Vote on the power level of Magic: The Gathering cards and track results in real-time.">
  <title>MTG Card Voting Tool</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
  <header>
    <h1>MTG Card Voting Tool</h1>
  </header>

  <noscript>
    <p style="color: red; text-align: center;">JavaScript is required for this tool to function properly. Please enable JavaScript in your browser.</p>
  </noscript>

  <main>
    <section>
      <div id="cardContainer" class="card-grid">
        <div id="loadingSpinner" style="display: none;">Loading...</div>
        <!-- Cards will be loaded here by main.js -->
      </div>
      <button id="nextCardButton" onclick="loadCards()" aria-label="Load next 10 cards">Next 10 Cards</button>
    </section>
  </main>

  <footer>
    <div id="results" aria-live="polite">
      <!-- Voting results will be displayed here -->
    </div>
  </footer>

  <script src="main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
